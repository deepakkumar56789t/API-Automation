log4j.rootLogger=trace, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.logger.com.lcm.core.steps=trace
log4j.logger.com.lcm.test.steps=trace
log4j.logger.org.apache.http = OFF
log4j.logger.io.restassured.internal=OFF
log4j.logger.com.jayway.jsonpath=OFF
log4j.logger.net.thucydides.core=OFF
log4j.logger.freemarker.cache=OFF
log4j.logger.org.eclipse=OFF